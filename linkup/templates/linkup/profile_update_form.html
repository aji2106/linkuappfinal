{% extends 'template.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style type="text/css">
.content-section {
  background: #ffffff;
  padding: 10px 20px;
  border: 1px solid #dddddd;
  border-radius: 3px;
  margin-bottom: 20px;
}

.account-img {
  height: 125px;
  width: 125px;
  margin-right: 20px;
  margin-bottom: 16px;
}

.account-heading {
  font-size: 2.5rem;
}
</style>
    <div class="content-section mt-5">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info :</legend>
                {{ u_form|crispy}}
                {{ p_form|crispy}}
            </fieldset>
            <div class="form-group">
            		<a href="{%  url 'change_password' %}">
            	<button type="button" class="btn btn-outline-danger"> Update Password </button>
            	    </a>
            </div>

            <div class="row">
    			<div class="col text-center">
            		<button class="btn btn-outline-info text-center"type="submit">Update</button>
   				</div>
  			</div>

        </form>    
      </div>
{% endblock content %}
